<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @font-face {
                font-family: "ds-digit";
                src: url("ds-digit.woff2") format("woff2");
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home">0</div>
                <ol>
                    <li onclick="homePlus1()">+1</li>
                    <li onclick="homePlus2()">+2</li>
                    <li onclick="homePlus3()">+3</li>
                </ol>
            </div>
            <button id="reset-btn" onclick="reset()">Reset</button>
            <div>
                <h3>GUEST</h3>
                <div id="guest">0</div>
                <ol>
                    <li onclick="guestPlus1()">+1</li>
                    <li onclick="guestPlus2()">+2</li>
                    <li onclick="guestPlus3()">+3</li>
                </ol>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
